<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com Detecção de Superfície</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
</head>

<body>

  <!-- Modelo 3D com AR e Detecção de Superfície -->
  <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" alt="Descrição do modelo 3D" auto-rotate="" ar=""
    ar-modes="scene-viewer quick-look" style="width: 100%; height: 100vh;" shadow-intensity="1" camera-controls=""
    touch-action="pan-y" ar-status="not-presenting">
  </model-viewer>

    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"

    poster="shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls="" touch-action="pan-y"
    ar-status="not-presenting">

  </model-viewer> -->

</body>
<script>
  document.getElementById('modelViewer').addEventListener('ar-status', (event) => {
    if (event.detail.status === 'failed') {
      alert("Seu dispositivo pode não suportar AR ou WebXR não está ativado.");
    }
  });
</script>

</html>
