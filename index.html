<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com Detecção de Superfície</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <!-- Modelo 3D com AR e Detecção de Superfície -->
  <model-viewer src="base_basic_shaded.glb" alt="Descrição do modelo 3D" auto-rotate camera-controls ar
    ar-modes="scene-viewer quick-look" xr-spatial-tracking style="width: 100%; height: 100vh;">
  </model-viewer>

</body>
<script>
  document.getElementById('modelViewer').addEventListener('ar-status', (event) => {
    if (event.detail.status === 'failed') {
      alert("Seu dispositivo pode não suportar AR ou WebXR não está ativado.");
    }
  });
</script>

</html>
